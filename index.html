<!DOCTYPE html>
<html>
    <head>
        <title>Virtual Bubble Blower</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body onLoad="letsStart()" oncontextmenu="return false;">
        <canvas id="canvas"></canvas>

        <div id="instructions">
            <p><h1>Virtual Bubble Blower</h1></p>
            <p>Right-click to make bubbles. Hold to make larger bubbles. Don't try to blow them too large, they'll pop!</p>
            <p>Left-click to pop bubbles.</p>
            <p>-- The buttons don't work yet. Sorry! --</p>
        </div>

        <div id="flexbox-controls">
            <div id="controls">
                <div id="blow-bubbles" class="controls">
                    <div>B</div>
                    <div id="blow-bubbles-grow" class="controls-grow">low bubbles</div>
                </div>
                <div id="pop-bubbles" class="controls">
                    <div>P</div>
                    <div id="pop-bubbles-grow" class="controls-grow">op bubbles</div>
                </div>
            </div>
        </div>

        <script src="js/myscripts.js"></script>
    </body>
</html>
