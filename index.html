<!DOCTYPE html>
<html>
    <head>
        <title>Virtual Bubble Blower</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body onLoad="letsStart()" oncontextmenu="return false;">
        <canvas id="canvas"></canvas>

        <div id="instructions">
            <p><h1>Virtual Bubble Blower</h1></p>
            <p>Make bubbles with left mouse button. Hold for bigger bubbles.</p>
            <p>Select P tot pop the bubbles!</p>
        </div>

        <div id="flexbox-controls">
            <div id="controls">
                <div id="blow-bubbles" class="controls active">
                    <div>B</div>
                    <div id="blow-bubbles-grow" class="controls-grow">low bubbles</div>
                </div>
                <div id="color-bubbles" class="controls">
                    <div>C</div>
                    <div id="color-bubbles-grow" class="controls-grow">olor bubbles</div>
                </div>
                <div id="freeze-bubbles" class="controls">
                    <div>F</div>
                    <div id="freeze-bubbles-grow" class="controls-grow">reeze bubbles</div>
                </div>
                <div id="pop-bubbles" class="controls">
                    <div>P</div>
                    <div id="pop-bubbles-grow" class="controls-grow">op bubbles</div>
                </div>
            </div>
        </div>

        <script src="js/myscripts.js"></script>
    </body>
</html>
